<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Stop Watch in JavaScript</title>
</head>
<body class="bg-black">

  <div id="timerBox" class="container-fluid bg-black">

    <!-- timer -->
    <div class="text-center h1">
      <kbd><span id="minutes">00</span> : <span id="seconds">00</span></kbd>
    </div>

    <!-- timer buttons -->
    <div class="text-center ">
        <button id="start">
          Start
        </button>
        <button id="stop">
          Stop
        </button>
      </div>
      <div class="text-center ">
        <button id="reset">
          Reset
        </button>
      </div>
    </div>
    
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="stylesStart.css">
  <script src="indexStart.js"></script>
</body>
</html>
